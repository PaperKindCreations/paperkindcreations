<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaperKindCreations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F7F5F2;
      color: #2B2B2B;
    }

    header {
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #7A6B61;
    }

    /* Prints Section */
    #prints {
      padding: 60px 20px;
      background-color: #f9f7f2;
      text-align: center;
    }

    #prints h2 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      color: #7b5e57;
      margin-bottom: 50px;
    }

    .prints-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .print-item {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .print-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .print-item img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      display: block;
      margin: 10px auto;
    }

    .print-item h3 {
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      color: #7b5e57;
      margin: 12px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #7b5e57;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #5e4438;
    }

    /* Responsive layout */
    @media (min-width: 600px) {
      .prints-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .prints-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #f0eee9;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>PaperKindCreations</h1>
    <p>Quirky phrase & food digital prints • Instant downloads only</p>
  </header>

  <!-- Prints Section -->
  <section id="prints">
    <h2>Our Prints</h2>
    <div class="prints-container">
      <!-- First Print -->
      <div class="print-item">
        <img src="https://i.imgur.com/8z5NfPd.png" alt="'full-life-stomach-mockup'">
        <img src="https://i.imgur.com/YOUR_ACTUAL_IMAGE.png" alt="'full-life-stomach-print'">
        <h3>You can’t live a full life on an empty stomach</h3>
        <a href="#" class="btn">Buy Now</a>
      </div>

      <!-- Second Print -->
      <div class="print-item">
        <img src="https://i.imgur.com/3ZVJmGx.png" alt="Second print mockup">
        <img src="https://i.imgur.com/YOUR_SECOND_ACTUAL_IMAGE.png" alt="Actual second print">
        <h3>Second Print Title</h3>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </section>

  <footer>
    <p>All prints are digital downloads only. Print at home or locally. Made with ❤️ by PaperKindCreations.</p>
  </footer>

</body>
</html>
